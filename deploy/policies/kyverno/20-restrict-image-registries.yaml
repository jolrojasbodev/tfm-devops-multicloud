apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-image-registries
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: allow-only-approved-registries
      match:
        resources:
          kinds:
            - Pod
          namespaceSelector:
            matchLabels:
              policy: restricted
      validate:
        message: "Registry no autorizado. Solo se permite consumir im√°genes desde REGISTRY_HOST."
        foreach:
          - list: "request.object.spec.containers"
            deny:
              conditions:
                any:
                  - key: "{{ element.image }}"
                    operator: NotMatches
                    value: "^REGISTRY_HOST/.*"
