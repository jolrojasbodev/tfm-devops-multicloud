# Configuración de servicios de orquestación para Jenkins en Kubernetes

# Definición de identidad para el controlador de Jenkins
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-admin
  namespace: jenkins

---
# Configuración de RBAC (Role-Based Access Control)
# Asignación de privilegios 'cluster-admin' para gestión de recursos y despliegues Helm
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-admin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: jenkins-admin
  namespace: jenkins

---
# Controlador de despliegue para la instancia de Jenkins
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      serviceAccountName: jenkins-admin
      
      # Configuración de contexto de seguridad para acceso al motor de contenedores del host
      securityContext:
        fsGroup: 0 
        runAsUser: 0
      
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts
        ports:
        - containerPort: 8080
        - containerPort: 50000
        
        # Mapeo de volúmenes para persistencia y socket de Docker
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
        - name: docker-socket
          mountPath: /var/run/docker.sock
      
      volumes:
      - name: jenkins-home
        persistentVolumeClaim:
          claimName: jenkins-pvc
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
          type: Socket

---
# Definición de servicios de red para acceso externo y comunicación de agentes
apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
  namespace: jenkins
spec:
  type: NodePort
  selector:
    app: jenkins
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30000      # Punto de entrada para la interfaz web (HTTP)
  - name: agent
    port: 50000
    targetPort: 50000    # Puerto de comunicación para agentes JNLP