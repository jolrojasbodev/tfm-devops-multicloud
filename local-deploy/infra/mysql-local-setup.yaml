# 1. SECRETOS (La cura para CreateContainerConfigError)
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: default
type: Opaque
stringData:
  # Estas son las credenciales por defecto de Spring PetClinic
  username: petclinic
  password: petclinic

---
# 2. SERVICIO MYSQL (Para que la app lo encuentre como 'mysql-db')
apiVersion: v1
kind: Service
metadata:
  name: mysql-db
  namespace: default
spec:
  ports:
  - port: 3306
  selector:
    app: mysql
  clusterIP: None # Headless service (opcional, pero buena práctica para DBs)

---
# 3. DESPLIEGUE MYSQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
  namespace: default
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7 # Usamos 5.7 por compatibilidad clásica con PetClinic
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: petclinic
        - name: MYSQL_USER
          value: petclinic
        - name: MYSQL_PASSWORD
          value: petclinic
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-data
        emptyDir: {} # En local usamos disco efímero (se borra al reiniciar VM). 
                     # Para persistencia real usaríamos un PVC.