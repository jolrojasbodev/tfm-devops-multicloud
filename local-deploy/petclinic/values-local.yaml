# values-local.yaml - Adaptación de Spring PetClinic para el Chart Genérico

# 1. IMAGEN
# Definimos el repositorio base. El 'digest' o 'tag' se inyectará desde Jenkins.
image:
  repository: "tu_usuario_dockerhub/spring-petclinic"
  pullPolicy: IfNotPresent

# 2. RED Y PUERTOS
# Spring Boot escucha en 8080 por defecto (no 3000 como venía en el chart)
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

# 3. VARIABLES DE ENTORNO (La clave de la migración)
# Aquí definimos que queremos usar MySQL, tal como lo hacías en tu POC
env:
  - name: SPRING_PROFILES_ACTIVE
    value: "mysql"
  # URL de conexión al servicio MySQL que desplegaremos por separado
  - name: SPRING_DATASOURCE_URL
    value: "jdbc:mysql://mysql-db:3306/petclinic"
  # Las credenciales deberían venir de Secretos, pero para local/TFM las inyectamos así o via SecretKeyRef si preferimos
  - name: SPRING_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: db-credentials
        key: username
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db-credentials
        key: password

# 4. SONDAS DE VIDA (Health Checks)
# Adaptamos las rutas estándar de Spring Boot Actuator
readinessProbe:
  enabled: true
  path: /actuator/health/readiness
  port: 8080
  initialDelaySeconds: 20
  periodSeconds: 10

livenessProbe:
  enabled: true
  path: /actuator/health/liveness
  port: 8080
  initialDelaySeconds: 40 # Java tarda en arrancar
  periodSeconds: 15

# 5. RECURSOS
# Java consume más memoria que Node.js. Aumentamos los límites.
resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1024Mi

# 6. INGRESS (Opcional para local)
ingress:
  enabled: true
  className: traefik # K3s usa Traefik por defecto
  hosts:
    - host: petclinic.local
      paths:
        - path: /
          pathType: Prefix